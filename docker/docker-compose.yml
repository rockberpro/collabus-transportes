name: "collabus"
services:
  nuxt:
    image: node:22.19
    container_name: nuxt
    working_dir: /app
    volumes:
      - ..:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:7.4
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
